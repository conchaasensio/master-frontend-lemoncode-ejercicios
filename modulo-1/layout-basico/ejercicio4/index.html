<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.scss" />
    <title>Grid Card</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="card">
        <img class="card__image" src="./images/conchacodium.jpeg" alt="Concha en su escritorio" />
        <div class="card__body">
          <h1 class="card__body--title">Title</h1>
          <p class="card__body--text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum voluptate quo consectetur repellendus rerum
            quis rem ab quod magni vel iste harum, voluptas doloremque praesentium placeat odit facilis voluptates.
            Ullam!
          </p>
        <div class="card__date">
          <span class="card__date--text">Published:</span>
          <span class="card__date--date">March, 20, 2022</span>
        </div>
        <button class="card__button">More info</button>
      </section>
    </div>
  </div>
  </body>
</html>
